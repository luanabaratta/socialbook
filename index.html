<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="./images/logo.png" alt="SocialBook Logo" class="logo" />

        <ul>
          <li><img src="./images/notification.png" alt="notification icon"></li>
          <li><img src="./images/inbox.png" alt="inbox icon"></li>
          <li><img src="./images/video.png" alt="video icon"></li>
        </ul>
      </div>

      <div class="nav-right">
        <div class="search-box">
          <img src="./images/search.png" alt="search icon" />
          <input type="text" placeholder="Search" />
        </div>

        <div class="nav-user-icon">
          <img src="./images/profile-pic.png" alt="profile picture">
        </div>
      </div>
    </nav>
  </body>
</html>
